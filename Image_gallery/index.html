<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image | Gallery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
        <div class="full-img justify-content-center align-items-center" id="fullImgBox">
            <img src="./assets/images/img1.jpg" alt="image" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div>
        <div class="img-gallery">  
                <img src="./assets/images/img1.jpg" alt="image" onclick="openFullImg(this.src)">    
                <img src="./assets/images/img2.jpg" alt="image" onclick="openFullImg(this.src)">                   
                <img src="./assets/images/img3.jpg" alt="image" onclick="openFullImg(this.src)">      
                <img src="./assets/images/img4.jpg" alt="image" onclick="openFullImg(this.src)">           
                <img src="./assets/images/img5.jpg" alt="image" onclick="openFullImg(this.src)">    
                <img src="./assets/images/img6.jpg" alt="image" onclick="openFullImg(this.src)">      
                <img src="./assets/images/img7.jpg" alt="image" onclick="openFullImg(this.src)">           
                <img src="./assets/images/img8.jpg" alt="image" onclick="openFullImg(this.src)">
        </div>

        <script>
            let fullImgBox = document.getElementById("fullImgBox");
            let fullImg = document.getElementById("fullImg");

            function openFullImg(pic){
                fullImgBox.style.display = "flex";
                fullImg.src = pic;
            }
            function closeFullImg(){
                fullImgBox.style.display = "none";
            }
        </script>
</body>
</html>
